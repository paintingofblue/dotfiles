# Base configuration
[settings]
screenchange-reload = true
pseudo-transparency = false

[colors]
background = #131313
background-alt = #202020
foreground = #dedede
primary = #ffffff
secondary = #8ABEB7
alert = #A54242
disabled = #595959

# Bar
[bar/bar]
width = 100%
height = 24pt
radius = 5
; radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = Ubuntu Mono Nerd Font:size=16;2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true
wm-name = bspwm

modules-left = xworkspaces
modules-center = date
modules-right = tray pulseaudio wlan battery dashboard


# Left side of the bar
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


# Center of the bar
[module/date]
type = internal/date
interval = 1
date = %I:%M %p
label = %date%


# Right side of the bar
[module/tray]
type = internal/tray
format = <tray>
tray-padding = 5

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

; format-volume = <ramp-volume> <label-volume>
format-volume = <label-volume> <ramp-volume>

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 󰖀
ramp-volume-3 = 󰖀
ramp-volume-4 = 󰕾
ramp-volume-5 = 󰕾
ramp-volume-6 = 󰕾
ramp-volume-7 = 󰕾
ramp-volume-8 = 

; label-volume = "%percentage%% "
label-muted = "%percentage%% %{F#595959}󰸈%{F-}"
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "󰖩"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "󰈁"

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 1
time-format = %H:%M

format-charging = <animation-charging>
format-discharging = <ramp-capacity>
format-full = <label-full>
format-low = <label-low>

label-full = 󰁹
label-low = 
label-low-foreground = ${colors.alert}
; label-foreground = ${colors.primary}
ramp-capacity-0 = 󱃍
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁾
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
bar-capacity-width = 10
animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂋
animation-charging-5 = 󰂅
animation-charging-framerate = 750

[module/dashboard]
type = custom/script
exec = echo "%{A1:bash $HOME/.config/eww/scripts/launch_dashboard:}󰅀%{A}"